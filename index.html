<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movies App</title>

    <style>
        .success, .error{
            text-align: center;
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background-color: green;
        }

        .error{
            background-color: red;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Movie App</h1>
        <div class="row">
            <form id="movie-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="u-full-width">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" class="u-full-width">
                </div>
                <div>
                    <label for="author">IMDB</label>
                    <input type="number" name="author" id="imdb" class="u-full-width" min="0" max="10" step="0.5">
                </div>
                <input type="submit" value="Submit" class="u-full-width" id="submit">
            </form>
            
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>IMDB</th>
                    </tr>
                </thead>
                <tbody id="movie-list">

                </tbody>
            </table>
        </div>

        
    </div>

    <script src="app.js"></script>
</body>
</html>
